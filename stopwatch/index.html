<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <meta name="description" content="Precision stopwatch with lap timing" />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="game-body">
    <!-- Back Button -->
    <a href="../index.html" class="top-right-back">← Back</a>

    <main class="center-container">
      <div class="stopwatch-app-container">
        <!-- Header -->
        <header class="app-header">
          <h1 class="app-title">Stopwatch</h1>
          <p class="app-desc">Precision precision.</p>
        </header>

        <!-- Time Display -->
        <div class="time-display" id="timeDisplay">
          <span class="minutes">00</span><span class="colon">:</span
          ><span class="seconds">00</span><span class="dot">.</span
          ><span class="milliseconds">00</span>
        </div>

        <!-- Controls -->
        <div class="controls">
          <button id="startBtn" class="control-btn start-btn">Start</button>
          <button id="pauseBtn" class="control-btn pause-btn" disabled>
            Pause
          </button>
          <button id="resetBtn" class="control-btn reset-btn">Reset</button>
          <button id="lapBtn" class="control-btn lap-btn" disabled>Lap</button>
        </div>

        <!-- Laps -->
        <div class="laps-section">
          <h3>Laps</h3>
          <div class="laps-container" id="lapsContainer">
            <div class="no-laps">No laps recorded</div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        Built with ❤️ by
        <a href="https://github.com/ubednama" target="_blank">ubednama</a>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
