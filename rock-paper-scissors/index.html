<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <meta name="description" content="Classic Rock Paper Scissors" />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="game-body">
    <!-- Back Button -->
    <a href="../index.html" class="top-right-back">← Back</a>

    <main class="center-container">
      <h1>Rock Paper Scissors</h1>

      <!-- Game Container -->
      <div class="game-content">
        <div class="game">
          <!-- 1. Visual Shuffler (Computer's Move) -->
          <div class="shuffler-container">
            <div id="shufflerIcon" class="shuffler-icon">✊</div>
            <p
              style="
                text-transform: uppercase;
                font-size: 0.8rem;
                letter-spacing: 2px;
                color: var(--text-muted);
                margin-top: 5px;
              "
            >
              Computer
            </p>
          </div>

          <!-- 2. Score Board -->
          <div class="scoreBoard">
            <div class="score">
              <p id="compScore">0</p>
              <p>Comp</p>
            </div>
            <div class="score-divider">:</div>
            <div class="score">
              <p id="userScore">0</p>
              <p>You</p>
            </div>
          </div>

          <!-- 3. Message Status -->
          <div class="msgContainer">
            <p id="msg">Choose your move...</p>
          </div>

          <!-- 4. User Choices (Icons) -->
          <div class="choices">
            <div class="choice" id="rock" data-tooltip="Rock">✊</div>
            <div class="choice" id="paper" data-tooltip="Paper">✋</div>
            <div class="choice" id="scissors" data-tooltip="Scissors">✌️</div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="global-footer">
        Built with ❤️ by
        <a href="https://ubednama.com" target="_blank">ubednama</a>
      </footer>
    </main>

    <script src="../theme.js"></script>
    <script src="game.js"></script>
  </body>
</html>
