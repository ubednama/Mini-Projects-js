<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Terminal</title>
    <meta name="description" content="Simple and elegant todo list application with retro terminal interface">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <!-- 1. App Description -->
        <div id="app-description" class="app-description">
            <h1>Todo App</h1>
            <p>
                Manage your tasks efficiently. Add, check, and filter todos.
            </p>
        </div>

        <!-- 2. App Container (Todo UI) -->
        <div id="app-container" class="app-visual">
            <div class="todo-container">
                <div class="add-todo-section">
                    <input type="text" id="todoInput" placeholder="What needs to be done?" maxlength="50">
                    <button id="addBtn" class="add-btn">Add</button>
                </div>

                <div class="filter-section">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <ul id="todoList" class="todo-list">
                    <!-- Todos will be added here -->
                </ul>
                
                <div class="todo-stats">
                    <span id="todoCount">0 items left</span>
                    <button id="clearCompleted" class="clear-btn">Clear Completed</button>
                </div>
            </div>
        </div>

        <!-- 3. Terminal Container -->
        <div id="terminal-container" class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="btn close"></span>
                    <span class="btn minimize"></span>
                    <span class="btn maximize"></span>
                </div>
                <div class="terminal-title">todo-app@terminal:~$</div>
                <div class="header-controls">
                    <a href="../index.html" class="back-btn">‚Üê Back</a>
                    <button type="button" class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
            </div>
            
            <div class="terminal-body">
                <div class="terminal-output">
                    <!-- Terminal content will be injected here -->
                </div>
            </div>
            
            <div class="terminal-footer">
                <div class="status-bar">
                    <span class="status-item">üìÅ ~/todo-app</span>
                    <span class="status-item">üìù v2.0.0</span>
                    <span class="status-item" id="currentTime"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../theme.js"></script>
    <script src="../terminal-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
