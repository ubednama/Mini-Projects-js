<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <meta name="description" content="Convert global currencies" />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="game-body">
    <!-- Back Button -->
    <a href="../index.html" class="top-right-back">← Back</a>

    <main class="center-container">
      <header class="app-header">
        <h1 class="app-title">Currency Converter</h1>
        <p class="app-desc">Real-time exchange rates.</p>
      </header>

      <div class="currency-app-container">
        <form>
          <div class="amount-section">
            <label>Enter Amount</label>
            <input type="number" value="1" min="0" title="Currency amount" />
          </div>

          <div class="currency-selectors">
            <div class="select-box from">
              <label>From</label>
              <div class="wrapper">
                <img src="https://flagsapi.com/US/flat/64.png" alt="US" />
                <select name="from" id="from-select"></select>
              </div>
            </div>

            <div class="swap-icon">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>

            <div class="select-box to">
              <label>To</label>
              <div class="wrapper">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="IN" />
                <select name="to" id="to-select"></select>
              </div>
            </div>
          </div>

          <button type="button" class="btn-primary">Get Exchange Rate</button>
        </form>

        <div class="result-msg">1 USD = 80 INR</div>
      </div>

      <!-- Toast Container -->
      <div id="toast-container" class="toast-container"></div>

      <!-- Footer -->
      <footer class="footer">
        Built with ❤️ by
        <a href="https://github.com/ubednama" target="_blank">ubednama</a>
      </footer>
    </main>

    <script src="countryCodes.js"></script>
    <script src="converter.js"></script>
  </body>
</html>
