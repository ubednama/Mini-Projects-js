<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Terminal</title>
    <meta name="description" content="Real-time weather information with retro terminal interface">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn close"></span>
                <span class="btn minimize"></span>
                <span class="btn maximize"></span>
            </div>
            <div class="terminal-title">weather-app@terminal:~$</div>
            <div class="header-controls">
                <button class="back-btn" onclick="window.location.href='../index.html'">← Back</button>
                <button class="theme-toggle" id="theme-toggle">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </div>
        
        <div class="terminal-body">
            <div class="terminal-output">
                <div class="line">
                    <span class="prompt">user@weather-app:~$</span> <span class="command">./weather --api-key=live</span>
                </div>
                <div class="line output">Weather API v3.0 initialized...</div>
                <div class="line output">Real-time data connection established ✓</div>
                <div class="line"></div>
                
                <div class="weather-container">
                    <div class="input">
                        <input type="text" id="cityInput" placeholder="Enter City Name..."/>
                        <button id="btn">Search</button>
                    </div>
                    <div class="weather-box">
                        <div class="icon"></div>
                        <div class="weather"></div>
                        <div class="temperature"></div>
                        <div class="description"></div>
                    </div>
                </div>
                
                <div class="line"></div>
                <div class="line">
                    <span class="prompt">user@weather-app:~$</span> <span class="cursor">_</span>
                </div>
            </div>
        </div>
        
        <div class="terminal-footer">
            <div class="status-bar">
                <span class="status-item">🌤️ Live weather data</span>
                <span class="status-item">🌍 Global coverage</span>
                <span class="status-item">Made with ❤️ by <a href="https://github.com/ubednama" class="footer-link">ubednama</a></span>
                <span class="status-item" id="currentTime"></span>
            </div>
        </div>
    </div>
    
    <script src="../theme.js"></script>
    <script src="../terminal-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
