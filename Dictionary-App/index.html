<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>
    <meta name="description" content="Look up definitions and synonyms" />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="game-body">
    <!-- Back Button -->
    <a href="../index.html" class="top-right-back">← Back</a>

    <main class="center-container">
      <header class="app-header">
        <h1 class="app-title">Dictionary App</h1>
        <p class="app-desc">
          Look up definitions, synonyms, and pronunciations.
        </p>
      </header>

      <div class="dictionary-app-container">
        <form id="searchForm" class="input-section">
          <input
            type="text"
            id="word"
            placeholder="Search for a word..."
            autocomplete="off"
          />
          <button type="submit" class="btn-primary">Search</button>
        </form>

        <div class="dictionary-output">
          <div class="loading hide">
            <div class="spinner"></div>
          </div>

          <div class="result-container hide">
            <div class="result"></div>
          </div>
        </div>
      </div>

      <div id="toast-container" class="toast-container"></div>

      <!-- Footer -->
      <footer class="global-footer">
        Built with ❤️ by
        <a href="https://ubednama.com" target="_blank">ubednama</a>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
