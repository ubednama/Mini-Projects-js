<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Sign</title>
    <meta name="description" content="Digital signature tool" />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="game-body">
    <!-- Back Button -->
    <a href="../index.html" class="top-right-back">← Back</a>

    <main class="sign-app-container">
      <!-- Header -->
      <header class="app-header">
        <h1 class="app-title">Quick Sign</h1>
        <p class="app-desc">Sign, Download, Done.</p>
      </header>

      <!-- Controls Top -->
      <div class="controls-top">
        <div class="control-group">
          <label for="color-picker">Pen</label>
          <input type="color" id="color-picker" title="Pen Color" />
        </div>
        <div class="control-group">
          <label for="canvas-color">Bg</label>
          <input
            type="color"
            id="canvas-color"
            value="#ffffff"
            title="Background Color"
          />
        </div>
        <div class="control-group">
          <label for="font-picker">Size</label>
          <select id="font-picker" title="Pen Size">
            <option value="5">5px</option>
            <option value="10">10px</option>
            <option value="15">15px</option>
            <option value="20">20px</option>
          </select>
        </div>
      </div>

      <!-- Canvas -->
      <div class="canvas-wrapper">
        <canvas id="my-canvas" width="800" height="400"></canvas>
      </div>

      <!-- Controls Bottom -->
      <div class="controls-bottom">
        <button type="button" class="btn-secondary" id="clear-button">
          <i class="fa-solid fa-trash"></i> Clear
        </button>
        <button type="button" class="btn-secondary" id="retrieve-button">
          <i class="fa-solid fa-rotate-left"></i> Retrieve
        </button>
        <button type="button" class="btn-primary" id="download-button">
          <i class="fa-solid fa-download"></i> Download
        </button>
      </div>

      <!-- Footer -->
      <footer class="global-footer">
        Built with ❤️ by
        <a href="https://ubednama.com" target="_blank">ubednama</a>
      </footer>
    </main>

    <script src="index.js"></script>
  </body>
</html>
