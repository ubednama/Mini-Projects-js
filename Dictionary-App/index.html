<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App - Terminal</title>
    <meta name="description" content="Interactive dictionary with retro terminal interface">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <!-- 1. App Description -->
        <div id="app-description" class="app-description">
            <h1>Dictionary App</h1>
            <p>
                Look up definitions, synonyms, and pronunciations.
            </p>
        </div>

        <!-- 2. App Container (Dictionary UI) -->
        <div id="app-container" class="app-visual">
            <div class="dictionary-container">
                <form id="searchForm">
                    <div class="input-group">
                        <input type="text" id="word" placeholder="Enter a word to search...">
                        <button type="submit" class="search-btn">Search</button>
                    </div>
                </form>
                <div class="result-container hide">
                    <div class="result"></div>
                </div>
                <div class="loading hide">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- 3. Terminal Container -->
        <div id="terminal-container" class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="btn close"></span>
                    <span class="btn minimize"></span>
                    <span class="btn maximize"></span>
                </div>
                <div class="terminal-title">dictionary-app@terminal:~$</div>
                <div class="header-controls">
                    <a href="../index.html" class="back-btn">‚Üê Back</a>
                    <button type="button" class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
            </div>
            
            <div class="terminal-body">
                <div class="terminal-output">
                    <!-- Terminal content will be injected here -->
                </div>
            </div>
            
            <div class="terminal-footer">
                <div class="status-bar">
                    <span class="status-item">üìÅ ~/dictionary-app</span>
                    <span class="status-item">üìö v2.1.0</span>
                    <span class="status-item" id="currentTime"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../theme.js"></script>
    <script src="../terminal-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
