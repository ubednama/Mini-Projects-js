<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Terminal</title>
    <meta name="description" content="Classic rock paper scissors game with retro terminal interface">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <!-- 1. App Description -->
        <div id="app-description" class="app-description">
            <h1>Rock Paper Scissors</h1>
            <p>
                Beat the computer. Choose your difficulty.
            </p>
        </div>

        <!-- 2. App Container (Game UI) -->
        <div id="app-container" class="app-visual">
            <div class="game-content">
                <div class="game-setup">
                    <div class="difficulty-selection">
                        <button class="difficulty-btn" id="easy-mode">Easy</button>
                        <button class="difficulty-btn" id="medium-mode">Medium</button>
                        <button class="difficulty-btn" id="hard-mode">Hard</button>
                    </div>
                </div>

                <div class="game">
                    <div class="choices">
                        <div class="choice" id="rock" title="Rock">ğŸª¨</div>
                        <div class="choice" id="paper" title="Paper">ğŸ“„</div>
                        <div class="choice" id="scissors" title="Scissors">âœ‚ï¸</div>
                    </div>
                
                    <div class="scoreBoard">
                        <div class="score">
                            <p id="userScore">0</p>
                            <p>You</p>
                        </div>
                        <div class="score">
                            <p id="compScore">0</p>
                            <p>Computer</p>
                        </div>
                    </div>
                
                    <div class="msgContainer">
                        <p id="msg">Play your Move</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. Terminal Container -->
        <div id="terminal-container" class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="btn close"></span>
                    <span class="btn minimize"></span>
                    <span class="btn maximize"></span>
                </div>
                <div class="terminal-title">rock-paper-scissors@terminal:~$</div>
                <div class="header-controls">
                    <a href="../index.html" class="back-btn">â† Back</a>
                    <button type="button" class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <span class="theme-icon">ğŸŒ™</span>
                    </button>
                </div>
            </div>
            
            <div class="terminal-body">
                <div class="terminal-output">
                    <!-- Terminal content will be injected here -->
                </div>
            </div>
            
            <div class="terminal-footer">
                <div class="status-bar">
                    <span class="status-item">ğŸ“ ~/rock-paper-scissors</span>
                    <span class="status-item">ğŸ® v2.0.0</span>
                    <span class="status-item" id="currentTime"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../theme.js"></script>
    <script src="../terminal-utils.js"></script>
    <script src="game.js"></script>
</body>
</html>
