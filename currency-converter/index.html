<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Terminal</title>
    <meta name="description" content="Real-time currency converter with retro terminal interface">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app-layout">
        <!-- 1. App Description -->
        <div id="app-description" class="app-description">
            <h1>Currency Converter</h1>
            <p>
                Convert between global currencies with real-time exchange rates.
            </p>
        </div>

        <!-- 2. App Container (Converter UI) -->
        <div id="app-container" class="app-visual">
            <div class="converter-container">
                <form>
                    <div class="amount">
                        <label>Enter Amount</label>
                        <input value="1" type="number" min="0" title="Currency amount" placeholder="Enter amount" aria-label="Currency amount"/>
                    </div>
                    <div class="dropdown">
                        <div class="from">
                            <label>From</label>
                            <div class="selectContainer">
                                <img src="https://flagsapi.com/US/flat/64.png" alt="US">
                                <select name="from" id="from-select" title="Select source currency" aria-label="Convert from currency"></select>
                            </div>
                        </div>
                        <div class="swap-icon">
                            <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        </div>
                        <div class="to">
                            <label>To</label>
                            <div class="selectContainer">
                                <img src="https://flagsapi.com/IN/flat/64.png" alt="IN">
                                <select name="to" id="to-select" title="Select target currency" aria-label="Convert to currency"></select>
                            </div>
                        </div>
                    </div>
                    <div class="msg">1 USD = 80 INR</div>
                    <button type="button" class="convert-btn">Get Exchange Rate</button>
                </form>
            </div>
        </div>

        <!-- 3. Terminal Container -->
        <div id="terminal-container" class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="btn close"></span>
                    <span class="btn minimize"></span>
                    <span class="btn maximize"></span>
                </div>
                <div class="terminal-title">currency-converter@terminal:~$</div>
                <div class="header-controls">
                    <a href="../index.html" class="back-btn">â† Back</a>
                    <button type="button" class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <span class="theme-icon">ğŸŒ™</span>
                    </button>
                </div>
            </div>
            
            <div class="terminal-body">
                <div class="terminal-output">
                    <!-- Terminal content will be injected here -->
                </div>
            </div>
            
            <div class="terminal-footer">
                <div class="status-bar">
                    <span class="status-item">ğŸ“ ~/currency-converter</span>
                    <span class="status-item">ğŸ’± v2.0.0</span>
                    <span class="status-item" id="currentTime"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../theme.js"></script>
    <script src="../terminal-utils.js"></script>
    <script src="countryCodes.js"></script>
    <script src="converter.js"></script>
</body>
</html>
