<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <meta name="description" content="Generate secure passwords" />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="game-body">
    <!-- Back Button -->
    <a href="../index.html" class="top-right-back">← Back</a>

    <main class="center-container">
      <header class="app-header">
        <h1 class="app-title">Password Generator</h1>
        <p class="app-desc">Generate strong, secure passwords.</p>
      </header>

      <div class="password-app-container">
        <!-- Output Display -->
        <div class="result-display-box">
          <input type="text" id="passBox" placeholder="Result" readonly />
          <button id="copyIcon" title="Copy to Clipboard">Copy</button>
        </div>

        <!-- Controls -->
        <div class="controls-section">
          <!-- Length Slider -->
          <div class="control-row slider-row">
            <label>Length: <span id="sliderValue">8</span></label>
            <input type="range" id="inputSlider" min="4" max="32" value="8" />
          </div>

          <!-- Checkboxes -->
          <div class="checkbox-grid">
            <label class="checkbox-item">
              <input type="checkbox" id="lowercase" checked />
              <span>Lowercase (a-z)</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" id="uppercase" checked />
              <span>Uppercase (A-Z)</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" id="numbers" checked />
              <span>Numbers (0-9)</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" id="symbols" />
              <span>Symbols (@-#)</span>
            </label>
          </div>
        </div>

        <button id="genBtn" class="btn-primary">Generate Password</button>
      </div>

      <!-- Footer -->
      <footer class="global-footer">
        Built with ❤️ by
        <a href="https://ubednama.com" target="_blank">ubednama</a>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
