<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad Quotes - Terminal</title>
    <meta name="description" content="Breaking Bad quotes API with retro terminal interface">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <button type="button" class="btn-close" title="Close terminal"></button>
                <button type="button" class="btn-minimize" title="Minimize terminal"></button>
                <button type="button" class="btn-maximize" title="Maximize terminal"></button>
            </div>
            <div class="terminal-title">bb-quotes@terminal:~$</div>
            <div class="header-controls">
                <button class="back-btn" onclick="window.location.href='../index.html'">← Back</button>
                <button class="theme-toggle" id="theme-toggle">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </div>
        
        <div class="terminal-body">
            <div class="terminal-output">
                <div class="output-line">
                    <span class="prompt">user@bb-quotes:~$</span> <span class="command">./quotes --api=breaking-bad --random</span>
                </div>
                <div class="output-line success">Breaking Bad Quotes API v1.0 initialized...</div>
                <div class="output-line success">Connection to quotes database established ✓</div>
                <div class="output-line"></div>
                
                <div class="quotes-container">
                    <div id="quote-container">
                        <p id="quote"></p>
                        <p id="author"></p>
                    </div>
                </div>
                
                <div class="output-line"></div>
                <div class="output-line">
                    <span class="prompt">user@bb-quotes:~$</span> <span class="cursor">_</span>
                </div>
            </div>
        </div>
        
        <div class="terminal-footer">
            <div class="status-bar">
                <span class="status-item">💬 Breaking Bad quotes</span>
                <span class="status-item">🎭 Character quotes</span>
                <span class="status-item">Made with ❤️ by <a href="https://github.com/ubednama" class="footer-link">ubednama</a></span>
                <span class="status-item" id="currentTime"></span>
            </div>
        </div>
    </div>
    
    <script src="../theme.js"></script>
    <script src="quotes.js"></script>
</body>
</html>
