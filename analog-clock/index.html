<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <meta
      name="description"
      content="Classic analog clock with multiple styles"
    />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="game-body">
    <!-- Back Button -->
    <a href="../index.html" class="top-right-back">← Back</a>

    <main class="center-container">
      <!-- Header -->
      <header class="app-header">
        <h1 class="app-title">Analog Clock</h1>
        <p class="app-desc">Timeless design.</p>
      </header>

      <div class="clock-app-container">
        <!-- Main Clock -->
        <div class="analog-clock" id="analog-clock">
          <div class="clock-face">
            <div class="hour-markers"></div>
            <div class="minute-markers"></div>
            <div class="clock-numbers">
              <!-- Numbers generated by JS or static -->
              <div class="number" data-number="12">12</div>
              <div class="number" data-number="1">1</div>
              <div class="number" data-number="2">2</div>
              <div class="number" data-number="3">3</div>
              <div class="number" data-number="4">4</div>
              <div class="number" data-number="5">5</div>
              <div class="number" data-number="6">6</div>
              <div class="number" data-number="7">7</div>
              <div class="number" data-number="8">8</div>
              <div class="number" data-number="9">9</div>
              <div class="number" data-number="10">10</div>
              <div class="number" data-number="11">11</div>
            </div>
            <div class="clock-hands">
              <div class="hand hour-hand" id="hour-hand"></div>
              <div class="hand minute-hand" id="minute-hand"></div>
              <div class="hand second-hand" id="second-hand"></div>
              <div class="center-dot"></div>
            </div>
          </div>
        </div>

        <!-- Controls -->
        <div class="clock-options">
          <div class="toggle-group">
            <label>
              <input type="checkbox" id="show-seconds" checked /> Seconds
            </label>
            <label>
              <input type="checkbox" id="show-numbers" checked /> Numbers
            </label>
            <label>
              <input type="checkbox" id="smooth-seconds" /> Smooth
            </label>
          </div>

          <div class="style-selector">
            <button class="style-btn active" data-style="classic">
              Classic
            </button>
            <button class="style-btn" data-style="modern">Modern</button>
            <button class="style-btn" data-style="minimal">Minimal</button>
          </div>
        </div>

        <div class="timezone-display" id="current-timezone">Local Time</div>
      </div>

      <!-- Footer -->
      <footer class="global-footer">
        Built with ❤️ by
        <a href="https://ubednama.com" target="_blank">ubednama</a>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
