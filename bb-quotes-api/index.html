<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad Quotes - Terminal</title>
    <meta name="description" content="Breaking Bad quotes API with retro terminal interface">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <!-- 1. App Description -->
        <div id="app-description" class="app-description">
            <h1>Breaking Bad Quotes</h1>
            <p>
                Get random quotes from Breaking Bad characters.
            </p>
        </div>

        <!-- 2. App Container (Quotes UI) -->
        <div id="app-container" class="app-visual">
            <div class="quotes-container">
                <div id="quote-container">
                    <p id="quote">Loading quote...</p>
                    <p id="author"></p>
                </div>
                <button id="new-quote-btn" class="terminal-btn">Get New Quote</button>
            </div>
        </div>

        <!-- 3. Terminal Container -->
        <div id="terminal-container" class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="btn close"></span>
                    <span class="btn minimize"></span>
                    <span class="btn maximize"></span>
                </div>
                <div class="terminal-title">bb-quotes@terminal:~$</div>
                <div class="header-controls">
                    <a href="../index.html" class="back-btn">â† Back</a>
                    <button type="button" class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <span class="theme-icon">ğŸŒ™</span>
                    </button>
                </div>
            </div>
            
            <div class="terminal-body">
                <div class="terminal-output">
                    <!-- Terminal content will be injected here -->
                </div>
            </div>
            
            <div class="terminal-footer">
                <div class="status-bar">
                    <span class="status-item">ğŸ“ ~/bb-quotes</span>
                    <span class="status-item">ğŸ’¬ v1.0.0</span>
                    <span class="status-item" id="currentTime"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../theme.js"></script>
    <script src="../terminal-utils.js"></script>
    <script src="quotes.js"></script>
</body>
</html>
