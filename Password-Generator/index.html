<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../index.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <div class="inputBox">
      <input type="text" class="passBox" id="passBox" disabled />
      <span class="material-icons" id="copyIcon">content_copy</span>
    </div>

    <input type="range" min="1" max="30" value="8" id="inputSlider" />

    <div class="row">
      <p>Password Length</p>
      <span id="sliderValue"></span>
    </div>

    <div class="row">
      <label for="lowercase">Include Lowercase Letters (a-z)</label>
      <input type="checkbox" name="lowercase" id="lowercase"/>
    </div>

    <div class="row">
      <label for="uppercase">Include Uppercase Letters (A-Z)</label>
      <input type="checkbox" name="uppercase" id="uppercase"/>
    </div>

    <div class="row">
      <label for="numbers">Include Numbers (0-9)</label>
      <input type="checkbox" name="numbers" id="numbers"/>
    </div>

    <div class="row">
      <label for="symbols">Include Symbols (@-*)</label>
      <input type="checkbox" name="symbols" id="symbols" />
    </div>

    <button type="button" class="genBtn" id="genBtn">
      Generate Password
    </button>
  </div>
  <div id="bottom-bar">
    Made with ❤️ by <a href="https://github.com/ubednama">ubednama</a> 
  </div>
</body>
</html>
