<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <meta name="description" content="Classic Tic-Tac-Toe game" />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="game-body">
    <!-- Back Button -->
    <a href="../index.html" class="top-right-back">← Back</a>

    <main class="center-container">
      <header class="app-header">
        <h1 class="app-title">Tic-Tac-Toe</h1>
        <p class="app-desc">Play against a friend or the computer.</p>
      </header>

      <div class="game-content">
        <div class="game-setup">
          <div class="game-mode-selection">
            <button id="pvpMode" class="mode-btn active">
              Player vs Player
            </button>
            <button id="pvcMode" class="mode-btn">Player vs Computer</button>
          </div>

          <div id="difficultySection" class="difficulty-selection hide">
            <div class="difficulty-buttons">
              <button id="easyMode" class="difficulty-btn active">Easy</button>
              <button id="mediumMode" class="difficulty-btn">Medium</button>
              <button id="hardMode" class="difficulty-btn">Hard</button>
            </div>
          </div>
        </div>

        <div class="game-container">
          <div class="game-grid">
            <button class="box game-cell"></button>
            <button class="box game-cell"></button>
            <button class="box game-cell"></button>
            <button class="box game-cell"></button>
            <button class="box game-cell"></button>
            <button class="box game-cell"></button>
            <button class="box game-cell"></button>
            <button class="box game-cell"></button>
            <button class="box game-cell"></button>
          </div>

          <div class="game-controls">
            <div id="turnMsg" class="turn-msg">O turn</div>
            <button id="resetBtn" class="btn-secondary">Reset Game</button>
            <button id="newBtn" class="btn-primary hide">New Game</button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="global-footer">
        Built with ❤️ by
        <a href="https://ubednama.com" target="_blank">ubednama</a>
      </footer>
    </main>

    <script src="ticTacToe.js"></script>
  </body>
</html>
