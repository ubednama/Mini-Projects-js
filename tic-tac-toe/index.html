<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Terminal</title>
    <meta name="description" content="Classic Tic-Tac-Toe game with retro terminal interface">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <!-- 1. App Description -->
        <div id="app-description" class="app-description">
            <h1>Tic-Tac-Toe</h1>
            <p>
                Play against a friend or the computer.
            </p>
        </div>

        <!-- 2. App Container (Game UI) -->
        <div id="app-container" class="app-visual">
            <div class="game-content">
                <div class="game-setup">
                    <div class="game-mode-selection">
                        <button id="pvpMode" class="mode-btn active">Player vs Player</button>
                        <button id="pvcMode" class="mode-btn">Player vs Computer</button>
                    </div>
                    
                    <div id="difficultySection" class="difficulty-selection hide">
                        <div class="difficulty-buttons">
                            <button id="easyMode" class="difficulty-btn active">Easy</button>
                            <button id="mediumMode" class="difficulty-btn">Medium</button>
                            <button id="hardMode" class="difficulty-btn">Hard</button>
                        </div>
                    </div>
                </div>

                <div class="game-container">
                    <div class="game game-grid">
                        <button class="box game-cell"></button>
                        <button class="box game-cell"></button>
                        <button class="box game-cell"></button>
                        <button class="box game-cell"></button>
                        <button class="box game-cell"></button>
                        <button class="box game-cell"></button>
                        <button class="box game-cell"></button>
                        <button class="box game-cell"></button>
                        <button class="box game-cell"></button>
                    </div>
                    
                    <div class="game-controls">
                        <div id="turnMsg" class="turn-msg">O turn</div>
                        <button id="resetBtn" class="btn-secondary">Reset Game</button>
                        <button id="newBtn" class="btn-primary hide">New Game</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. Terminal Container -->
        <div id="terminal-container" class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="btn close"></span>
                    <span class="btn minimize"></span>
                    <span class="btn maximize"></span>
                </div>
                <div class="terminal-title">tic-tac-toe@terminal:~$</div>
                <div class="header-controls">
                    <a href="../index.html" class="back-btn">‚Üê Back</a>
                    <button type="button" class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
            </div>
            
            <div class="terminal-body">
                <div class="terminal-output">
                    <!-- Terminal content will be injected here -->
                </div>
            </div>
            
            <div class="terminal-footer">
                <div class="status-bar">
                    <span class="status-item">üìÅ ~/tic-tac-toe</span>
                    <span class="status-item">üéÆ v1.0.0</span>
                    <span class="status-item" id="currentTime"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../theme.js"></script>
    <script src="../terminal-utils.js"></script>
    <script src="ticTacToe.js"></script>
</body>
</html>
