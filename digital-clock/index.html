<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <meta name="description" content="Digital clock with date and timezone" />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="game-body">
    <!-- Back Button -->
    <a href="../index.html" class="top-right-back">← Back</a>

    <main class="center-container">
      <!-- Header -->
      <header class="app-header">
        <h1 class="app-title">Digital Clock</h1>
        <p class="app-desc">Local time and date.</p>
      </header>

      <div class="clock-app-container">
        <div class="time-display">
          <span id="hours">00</span>
          <span class="colon">:</span>
          <span id="minutes">00</span>
          <span class="colon">:</span>
          <span id="seconds">00</span>
          <span id="ampm" class="ampm"></span>
        </div>

        <div class="controls">
          <button id="toggle-format" class="toggle-btn">24H</button>
        </div>

        <div class="date-container">
          <div id="date-display" class="date-text">Monday, January 1, 2024</div>
          <div id="timezone-display" class="timezone-text">UTC</div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="global-footer">
        Built with ❤️ by
        <a href="https://ubednama.com" target="_blank">ubednama</a>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
