<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Numbers</title>
    <meta name="description" content="Generate and sort number sequences" />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="game-body">
    <!-- Back Button -->
    <a href="../index.html" class="top-right-back">← Back</a>

    <main class="center-container">
      <!-- Header -->
      <header class="app-header">
        <h1 class="app-title">Print Numbers</h1>
        <p class="app-desc">Sequence generator.</p>
      </header>

      <div class="print-app-container">
        <div class="input-group">
          <input
            type="number"
            id="input"
            placeholder="Start Number"
            class="modern-input"
          />
          <button id="print-btn" class="btn-primary">Generate</button>
        </div>

        <div class="options-group">
          <div class="sort-option">
            <input type="radio" id="ascending" name="order" checked />
            <label for="ascending">Ascending</label>
          </div>
          <div class="sort-option">
            <input type="radio" id="descending" name="order" />
            <label for="descending">Descending</label>
          </div>
        </div>

        <div class="print-area" id="print-area">
          <!-- Numbers will be printed here -->
        </div>
      </div>

      <!-- Footer -->
      <footer class="global-footer">
        Built with ❤️ by
        <a href="https://ubednama.com" target="_blank">ubednama</a>
      </footer>
    </main>

    <script src="../theme.js"></script>
    <script src="script.js"></script>
  </body>
</html>
