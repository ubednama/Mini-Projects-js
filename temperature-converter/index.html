<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <meta
      name="description"
      content="Convert between Celsius, Fahrenheit, and Kelvin"
    />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="game-body">
    <!-- Back Button -->
    <a href="../index.html" class="top-right-back">← Back</a>

    <main class="center-container">
      <header class="app-header">
        <h1 class="app-title">Temperature Converter</h1>
        <p class="app-desc">Convert between Celsius, Fahrenheit, and Kelvin.</p>
      </header>

      <div class="converter-app-container">
        <!-- Input Section -->
        <div class="input-section">
          <label>Enter Temperature</label>
          <input type="number" id="temperature-input" value="0" step="any" />
        </div>

        <!-- Selectors -->
        <div class="selector-container">
          <div class="select-group">
            <label>From</label>
            <select id="from-unit">
              <option value="celsius" selected>Celsius (°C)</option>
              <option value="fahrenheit">Fahrenheit (°F)</option>
              <option value="kelvin">Kelvin (K)</option>
            </select>
          </div>

          <button id="swap-units" class="swap-btn" title="Swap Units">⇄</button>

          <div class="select-group">
            <label>To</label>
            <select id="to-unit">
              <option value="celsius">Celsius (°C)</option>
              <option value="fahrenheit" selected>Fahrenheit (°F)</option>
              <option value="kelvin">Kelvin (K)</option>
            </select>
          </div>
        </div>

        <!-- Result -->
        <div class="result-display" id="result-display">
          <span class="result-value">32</span>
          <span class="result-unit">°F</span>
        </div>

        <div class="formula-display">
          <span id="conversion-formula">Formula: °F = (°C × 9/5) + 32</span>
        </div>
      </div>

      <!-- Footer -->
      <footer class="global-footer">
        Built with ❤️ by
        <a href="https://ubednama.com" target="_blank">ubednama</a>
      </footer>
    </main>

    <script src="../theme.js"></script>
    <script src="script.js"></script>
  </body>
</html>
