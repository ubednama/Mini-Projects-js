<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - Terminal</title>
    <meta name="description" content="Digital clock with retro terminal interface">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn close"></span>
                <span class="btn minimize"></span>
                <span class="btn maximize"></span>
            </div>
            <div class="terminal-title">digital-clock@terminal:~$</div>
            <div class="header-controls">
                <button class="back-btn" onclick="window.location.href='../index.html'">‚Üê Back</button>
                <button class="theme-toggle" id="theme-toggle">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </div>
        
        <div class="terminal-body">
            <div class="terminal-output">
                <div class="line">
                    <span class="prompt">user@digital-clock:~$</span> <span class="command">./clock --digital --format=24h</span>
                </div>
                <div class="line output">Digital Clock v1.0 initialized...</div>
                <div class="line output">24-hour format enabled ‚úì</div>
                <div class="line">
                    <span class="prompt">user@digital-clock:~$</span> <span class="cursor">_</span>
                </div>
            </div>
            
            <div class="clock-app">
                <div class="digital-clock-centered">
                    <div class="time-display">
                        <span class="time-part" id="hours">00</span>
                        <span class="time-separator">:</span>
                        <span class="time-part" id="minutes">00</span>
                        <span class="time-separator">:</span>
                        <span class="time-part" id="seconds">00</span>
                    </div>
                    <div class="date-display" id="date-display">
                        <!-- Date will be displayed here -->
                    </div>
                    <div class="timezone-display" id="timezone-display">
                        <!-- Timezone will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="terminal-footer">
            <div class="status-bar">
                <span class="status-item">üïê Digital Clock</span>
                <span class="status-item">‚è∞ Real-time updates</span>
                <span class="status-item">Made with ‚ù§Ô∏è by <a href="https://github.com/ubednama" class="footer-link">ubednama</a></span>
                <span class="status-item" id="currentTime"></span>
            </div>
        </div>
    </div>
    
    <script src="../theme.js"></script>
    <script src="../terminal-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
