<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="myInput" placeholder="0" readonly>
            </div>
            <div class="keys">
                <button onclick="clearInput()">AC</button>
                <button value="Backspace" onclick="del()">DEL</button>
                <button value="/" onclick="assign(value)">/</button>
                <button value="*" onclick="assign(value)">x</button>
                <button value="7" onclick="assign(value)">7</button>
                <button value="8" onclick="assign(value)">8</button>
                <button value="9" onclick="assign(value)">9</button>
                <button value="-" onclick="assign(value)">-</button>
                <button value="4" onclick="assign(value)">4</button>
                <button value="5" onclick="assign(value)">5</button>
                <button value="6" onclick="assign(value)">6</button>
                <button value="+" onclick="assign(value)">+</button>
                <button value="1" onclick="assign(value)">1</button>
                <button value="2" onclick="assign(value)">2</button>
                <button value="3" onclick="assign(value)">3</button>
                <button value="Enter" id="item-submit" onclick="calculate()" type="submit">=</button>
                <button id="item0" value="0" onclick="assign(value)">0</button>
                <button value="." onclick="assign(value)">.</button>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
