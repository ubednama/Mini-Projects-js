<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch - Terminal</title>
    <meta name="description" content="Precision stopwatch with lap timing in retro terminal interface">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <!-- 1. App Description -->
        <div id="app-description" class="app-description">
            <h1>Stopwatch</h1>
            <p>
                Precision timing with lap recording.
                Use controls or keyboard shortcuts.
            </p>
        </div>

        <!-- 2. App Container (Stopwatch UI) -->
        <div id="app-container" class="app-visual">
            <div class="stopwatch-container">
                <div class="stopwatch-display">
                    <div class="time-display" id="timeDisplay">
                        <span class="minutes">00</span>:
                        <span class="seconds">00</span>.
                        <span class="milliseconds">00</span>
                    </div>
                </div>

                <div class="controls">
                    <button id="startBtn" class="control-btn start-btn">START</button>
                    <button id="pauseBtn" class="control-btn pause-btn" disabled>PAUSE</button>
                    <button id="resetBtn" class="control-btn reset-btn">RESET</button>
                    <button id="lapBtn" class="control-btn lap-btn" disabled>LAP</button>
                </div>

                <div class="laps-section">
                    <h3>LAP TIMES</h3>
                    <div class="laps-container" id="lapsContainer">
                        <div class="no-laps">No lap times recorded</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. Terminal Container -->
        <div id="terminal-container" class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="btn close"></span>
                    <span class="btn minimize"></span>
                    <span class="btn maximize"></span>
                </div>
                <div class="terminal-title">stopwatch@terminal:~$</div>
                <div class="header-controls">
                    <a href="../index.html" class="back-btn">‚Üê Back</a>
                    <button type="button" class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
            </div>
            
            <div class="terminal-body">
                <div class="terminal-output">
                    <!-- Terminal content will be injected here -->
                </div>
            </div>
            
            <div class="terminal-footer">
                <div class="status-bar">
                    <span class="status-item">üìÅ ~/stopwatch</span>
                    <span class="status-item">‚è±Ô∏è v2.1.0</span>
                    <span class="status-item" id="currentTime"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="../theme.js"></script>
    <script src="../terminal-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
