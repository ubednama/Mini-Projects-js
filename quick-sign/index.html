<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sign - Terminal</title>
    <meta name="description" content="Digital signature tool with retro terminal interface">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <!-- 1. App Description -->
        <div id="app-description" class="app-description">
            <h1>Quick Sign</h1>
            <p>
                Draw your signature and download it.
            </p>
        </div>

        <!-- 2. App Container (Signature UI) -->
        <div id="app-container" class="app-visual">
            <div class="main">
                <div class="controls-top">
                    <div class="control-group">
                        <label for="color-picker">Pen</label>
                        <input type="color" id="color-picker" title="Pen Color">
                    </div>
                    <div class="control-group">
                        <label for="canvas-color">Bg</label>
                        <input type="color" id="canvas-color" value="#ffffff" title="Background Color">
                    </div>
                    <div class="control-group">
                        <label for="font-picker">Size</label>
                        <select id="font-picker" title="Pen Size">
                            <option value="5">5px</option>
                            <option value="10">10px</option>
                            <option value="15">15px</option>
                            <option value="20">20px</option>
                        </select>
                    </div>
                </div>
                
                <div class="canvas-wrapper">
                    <canvas id="my-canvas" width="600" height="300"></canvas>
                </div>
                
                <div class="controls-bottom">
                    <button type="button" class="action-btn danger" id="clear-button">Clear</button>
                    <button type="button" class="action-btn success" id="download-button">Download</button>
                    <button type="button" class="action-btn primary" id="retrieve-button">Retrieve</button>
                </div>
            </div>
        </div>

        <!-- 3. Terminal Container -->
        <div id="terminal-container" class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="btn close"></span>
                    <span class="btn minimize"></span>
                    <span class="btn maximize"></span>
                </div>
                <div class="terminal-title">quick-sign@terminal:~$</div>
                <div class="header-controls">
                    <a href="../index.html" class="back-btn">‚Üê Back</a>
                    <button type="button" class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
            </div>
            
            <div class="terminal-body">
                <div class="terminal-output">
                    <!-- Terminal content will be injected here -->
                </div>
            </div>
            
            <div class="terminal-footer">
                <div class="status-bar">
                    <span class="status-item">üìÅ ~/quick-sign</span>
                    <span class="status-item">‚úçÔ∏è v2.0.0</span>
                    <span class="status-item" id="currentTime"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../theme.js"></script>
    <script src="../terminal-utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
