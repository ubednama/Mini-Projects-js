<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sign - Terminal</title>
    <meta name="description" content="Digital signature tool with retro terminal interface">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn close"></span>
                <span class="btn minimize"></span>
                <span class="btn maximize"></span>
            </div>
            <div class="terminal-title">quick-sign@terminal:~$</div>
            <div class="header-controls">
                <button class="back-btn" onclick="window.location.href='../index.html'">‚Üê Back</button>
                <button class="theme-toggle" id="theme-toggle">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </div>
        
        <div class="terminal-body">
            <div class="terminal-output">
                <div class="line">
                    <span class="prompt">user@quick-sign:~$</span> <span class="command">./sign --digital --canvas</span>
                </div>
                <div class="line output">Quick Sign v2.0 initialized...</div>
                <div class="line output">Canvas drawing engine ready ‚úì</div>
                <div class="line"></div>
            </div>
            
            <div class="main">
                <div class="top">
                    <div class="block">
                        <label for="color-picker">Choose font color</label>
                        <input class="form-control" type="color" id="color-picker" />
                    </div>
                    <div class="block">
                        <label for="canvas-color">Background</label>
                        <input class="form-control" type="color" id="canvas-color" value="#ffffff"/>
                    </div>
                    <div class="block">
                        <label for="font-picker">Font Size</label>
                        <select class="form-control" id="font-picker">
                            <option value="5">5px</option>
                            <option value="10">10px</option>
                            <option value="15">15px</option>
                            <option value="20">20px</option>
                            <option value="25">25px</option>
                            <option value="30">30px</option>
                        </select>
                    </div>
                </div>
                <canvas class="canvas" id="my-canvas" width="800" height="500" >

                </canvas>
                <div class="bottom">
                    <button type="button" class="btn btn-danger" id="clear-button">Clear</button>
                    <button type="button" class="btn btn-success" id="download-button">Download</button>
                    <button type="button" class="btn btn-primary" id="retrieve-button">Retrieve Saved Signature</button>
                </div>
            </div>
        </div>
        
        <div class="terminal-footer">
            <div class="status-bar">
                <span class="status-item">‚úçÔ∏è Digital signatures</span>
                <span class="status-item">üé® Canvas drawing</span>
                <span class="status-item">Made with ‚ù§Ô∏è by <a href="https://github.com/ubednama" class="footer-link">ubednama</a></span>
                <span class="status-item" id="currentTime"></span>
            </div>
        </div>
    </div>
    
    <script src="../theme.js"></script>
    <script src="index.js"></script>
</body>
</html>
