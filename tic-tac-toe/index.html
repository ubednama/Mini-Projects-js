<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Terminal</title>
    <meta name="description" content="Classic Tic Tac Toe game with retro terminal interface">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <button type="button" class="btn-close" title="Close terminal"></button>
                <button type="button" class="btn-minimize" title="Minimize terminal"></button>
                <button type="button" class="btn-maximize" title="Maximize terminal"></button>
            </div>
            <div class="terminal-title">tic-tac-toe@terminal:~$</div>
            <div class="header-controls">
                <button class="back-btn" onclick="window.location.href='../index.html'">‚Üê Back</button>
                <button class="theme-toggle" id="theme-toggle">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </div>
        
        <div class="terminal-body">
            <div class="terminal-output">
                <div class="line">
                    <span class="prompt">user@tic-tac-toe:~$</span> <span class="command">./tictactoe --classic --mode=pvp</span>
                </div>
                <div class="line output">Tic Tac Toe v1.0 initialized...</div>
                <div class="line output">Game board ready ‚úì</div>
                <div class="line"></div>
                
                <div class="terminal-selection">
                    <h3>$ ./configure --mode</h3>
                    <div class="terminal-options">
                        <button id="pvpMode" class="terminal-option active">PVP</button>
                        <button id="pvcMode" class="terminal-option">PVC</button>
                    </div>
                </div>
                <div class="terminal-selection hide" id="difficultySection">
                    <h3>$ ./configure --difficulty</h3>
                    <div class="terminal-options">
                        <button id="easyMode" class="terminal-option active">EASY</button>
                        <button id="mediumMode" class="terminal-option">MEDIUM</button>
                        <button id="hardMode" class="terminal-option">HARD</button>
                    </div>
                </div>
                
                <div class="game-container">
                    <div class="game-grid">
                        <button type="button" class="game-cell" title="Top left cell" aria-label="Top left cell"></button>
                        <button type="button" class="game-cell" title="Top center cell" aria-label="Top center cell"></button>
                        <button type="button" class="game-cell" title="Top right cell" aria-label="Top right cell"></button>
                        <button type="button" class="game-cell" title="Middle left cell" aria-label="Middle left cell"></button>
                        <button type="button" class="game-cell" title="Middle center cell" aria-label="Middle center cell"></button>
                        <button type="button" class="game-cell" title="Middle right cell" aria-label="Middle right cell"></button>
                        <button type="button" class="game-cell" title="Bottom left cell" aria-label="Bottom left cell"></button>
                        <button type="button" class="game-cell" title="Bottom center cell" aria-label="Bottom center cell"></button>
                        <button type="button" class="game-cell" title="Bottom right cell" aria-label="Bottom right cell"></button>
                    </div>
                    
                    <div class="game-controls">
                        <div id="turnMsg">O turn</div>
                        <button type="button" id="resetBtn" class="btn-secondary">Reset Game</button>
                    </div>
                </div>
                
                <div class="msg-container">
                    <div id="msg" class="hide">Winner</div>
                    <div class="button">
                        <button type="button" id="newBtn" class="hide btn-primary">New Game</button>
                    </div>  
                </div>
                
                <div class="line">
                    <span class="prompt">user@tic-tac-toe:~$</span> <span class="cursor">_</span>
                </div>
            </div>
        </div>
        
        <div class="terminal-footer">
            <div class="status-bar">
                <span class="status-item">üéÆ Classic gameplay</span>
                <span class="status-item">‚ö° Real-time updates</span>
                <span class="status-item">Made with ‚ù§Ô∏è by <a href="https://github.com/ubednama" class="footer-link">ubednama</a></span>
                <span class="status-item" id="currentTime"></span>
            </div>
        </div>
    </div>
    
    <script src="../theme.js"></script>
    <script src="../terminal-utils.js"></script>
    <script src="ticTacToe.js"></script>
</body>
</html>
