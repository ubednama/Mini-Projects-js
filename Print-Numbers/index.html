<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Numbers - Terminal</title>
    <meta name="description" content="Number printing utility with retro terminal interface">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <!-- 1. App Description -->
        <div id="app-description" class="app-description">
            <h1>Print Numbers</h1>
            <p>
                Print a sequence of numbers starting from your input.
            </p>
        </div>

        <!-- 2. App Container (Print UI) -->
        <div id="app-container" class="app-visual">
            <div class="container">
                <div class="input-section">
                    <input type="number" id="input" placeholder="Enter Starting Number">
                    <button id="print-btn">Print</button>
                </div>

                <div class="sort-section">
                    <span class="sort-label">Sort Order:</span>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" id="ascending" name="order" checked>
                            <span>Ascending</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" id="descending" name="order">
                            <span>Descending</span>
                        </label>
                    </div>
                </div>
                
                <div class="print-area" id="print-area">
                    <!-- Numbers will be printed here -->
                </div>
            </div>
        </div>

        <!-- 3. Terminal Container -->
        <div id="terminal-container" class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="btn close"></span>
                    <span class="btn minimize"></span>
                    <span class="btn maximize"></span>
                </div>
                <div class="terminal-title">print-numbers@terminal:~$</div>
                <div class="header-controls">
                    <a href="../index.html" class="back-btn">â† Back</a>
                    <button type="button" class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <span class="theme-icon">ğŸŒ™</span>
                    </button>
                </div>
            </div>
            
            <div class="terminal-body">
                <div class="terminal-output">
                    <!-- Terminal content will be injected here -->
                </div>
            </div>
            
            <div class="terminal-footer">
                <div class="status-bar">
                    <span class="status-item">ğŸ“ ~/print-numbers</span>
                    <span class="status-item">ğŸ”¢ v1.0.0</span>
                    <span class="status-item" id="currentTime"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../theme.js"></script>
    <script src="../terminal-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
