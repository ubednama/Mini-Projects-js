<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../index.css">
    <title>Quick Sign</title>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <label for="color-picker">Choose font color</label>
                <input class="form-control" type="color" id="color-picker" />
            </div>
            <div class="block">
                <label for="canvas-color">Background</label>
                <input class="form-control" type="color" id="canvas-color" value="#ffffff"/>
            </div>
            <div class="block">
                <label for="font-picker">Font Size</label>
                <select class="form-control" id="font-picker">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="15">15px</option>
                    <option value="20">20px</option>
                    <option value="25">25px</option>
                    <option value="30">30px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="my-canvas" width="800" height="500" >

        </canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clear-button">Clear</button>
            <button type="button" class="btn btn-success" id="download-button">Download</button>
            <button type="button" class="btn btn-primary" id="retrieve-button">Retrieve Saved Signature</button>
        </div>
    </div>
    <div id="bottom-bar">
        Made with ❤️ by <a href="https://github.com/ubednama">ubednama</a> 
    </div>
    <script src="index.js"></script>
</body>
</html>
