<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <meta
      name="description"
      content="Pick colors, generate palettes, and get HEX/RGB values"
    />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="game-body">
    <!-- Back Button -->
    <a href="../index.html" class="top-right-back">‚Üê Back</a>

    <main class="center-container">
      <header class="app-header">
        <h1 class="app-title">Color Picker</h1>
        <p class="app-desc">
          Pick colors, generate palettes, and convert values.
        </p>
      </header>

      <div class="color-app-container">
        <!-- Main Picker Section -->
        <div class="picker-section">
          <div class="color-preview" id="colorPreview"></div>
          <div class="control-group">
            <div class="input-wrapper">
              <label>Color</label>
              <div class="color-picker-wrapper">
                <input type="color" id="colorInput" value="#4169e1" />
                <span class="droplet-icon">üíß</span>
              </div>
            </div>
            <div class="input-wrapper">
              <label>Hex</label>
              <input
                type="text"
                id="hexInput"
                value="#4169e1"
                spellcheck="false"
              />
            </div>
          </div>
        </div>

        <!-- Value Formats -->
        <div class="formats-section">
          <div class="format-item">
            <span class="label">HEX</span>
            <code id="hexValue">#4169E1</code>
            <button class="copy-icon" data-format="hex">üìã</button>
          </div>
          <div class="format-item">
            <span class="label">RGB</span>
            <code id="rgbValue">rgb(65, 105, 225)</code>
            <button class="copy-icon" data-format="rgb">üìã</button>
          </div>
          <div class="format-item">
            <span class="label">HSL</span>
            <code id="hslValue">hsl(225, 73%, 57%)</code>
            <button class="copy-icon" data-format="hsl">üìã</button>
          </div>
        </div>

        <!-- Palettes -->
        <div class="palette-section">
          <div class="palette-controls">
            <button id="generateMonochromatic" class="palette-btn">Mono</button>
            <button id="generateComplementary" class="palette-btn">Comp</button>
            <button id="generateTriadic" class="palette-btn">Triad</button>
            <button id="generateAnalogous" class="palette-btn">Analog</button>
          </div>
          <div class="palette-display" id="paletteDisplay"></div>
        </div>

        <!-- History -->
        <div class="history-section" id="colorHistory"></div>
      </div>

      <!-- Toast for copy feedback -->
      <div id="toast" class="toast">Copied!</div>

      <!-- Footer -->
      <footer class="global-footer">
        Built with ‚ù§Ô∏è by
        <a href="https://ubednama.com" target="_blank">ubednama</a>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
