<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock - Terminal</title>
    <meta name="description" content="Interactive analog clock with retro terminal interface" />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="app-layout">
        <!-- 1. App Description -->
        <div id="app-description" class="app-description">
            <h1>Analog Clock</h1>
            <p>
                Classic analog clock with multiple styles and timezones.
            </p>
        </div>

        <!-- 2. App Container (Clock UI) -->
        <div id="app-container" class="app-visual">
            <div class="container">
                <!-- Main Analog Clock -->
                <div class="main-clock-section">
                    <div class="analog-clock-container">
                        <div class="analog-clock" id="analog-clock">
                            <!-- Clock Face -->
                            <div class="clock-face">
                                <!-- Hour Markers -->
                                <div class="hour-markers">
                                    <!-- Generated by JavaScript -->
                                </div>

                                <!-- Minute Markers -->
                                <div class="minute-markers">
                                    <!-- Generated by JavaScript -->
                                </div>

                                <!-- Numbers -->
                                <div class="clock-numbers">
                                    <div class="number" data-number="12">12</div>
                                    <div class="number" data-number="1">1</div>
                                    <div class="number" data-number="2">2</div>
                                    <div class="number" data-number="3">3</div>
                                    <div class="number" data-number="4">4</div>
                                    <div class="number" data-number="5">5</div>
                                    <div class="number" data-number="6">6</div>
                                    <div class="number" data-number="7">7</div>
                                    <div class="number" data-number="8">8</div>
                                    <div class="number" data-number="9">9</div>
                                    <div class="number" data-number="10">10</div>
                                    <div class="number" data-number="11">11</div>
                                </div>

                                <!-- Clock Hands -->
                                <div class="clock-hands">
                                    <div class="hand hour-hand" id="hour-hand"></div>
                                    <div class="hand minute-hand" id="minute-hand"></div>
                                    <div class="hand second-hand" id="second-hand"></div>
                                    <div class="center-dot"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Clock Controls -->
                <div class="clock-controls-compact">
                    <label class="compact-toggle">
                        <input type="checkbox" id="show-seconds" checked />
                        <span class="toggle-text">Seconds</span>
                    </label>
                    <label class="compact-toggle">
                        <input type="checkbox" id="show-numbers" checked />
                        <span class="toggle-text">Numbers</span>
                    </label>
                    <label class="compact-toggle">
                        <input type="checkbox" id="smooth-seconds" />
                        <span class="toggle-text">Smooth</span>
                    </label>
                </div>

                <!-- Clock Styles -->
                <div class="clock-styles-compact">
                    <span class="styles-label">Style:</span>
                    <button class="style-btn-small active" data-style="classic">Classic</button>
                    <button class="style-btn-small" data-style="modern">Modern</button>
                    <button class="style-btn-small" data-style="minimal">Minimal</button>
                    <button class="style-btn-small" data-style="retro">Retro</button>
                    <button class="style-btn-small" data-style="neon">Neon</button>
                    <button class="style-btn-small" data-style="terminal">Terminal</button>
                </div>

                <!-- Time Zones -->
                <div class="timezone-section">
                    <h3>WORLD TIME</h3>
                    <div class="timezone-controls">
                        <select id="timezone-select" aria-label="Select timezone for world clock">
                            <option value="">Select a timezone...</option>
                            <option value="America/New_York">New York</option>
                            <option value="America/Los_Angeles">Los Angeles</option>
                            <option value="Europe/London">London</option>
                            <option value="Europe/Paris">Paris</option>
                            <option value="Asia/Tokyo">Tokyo</option>
                            <option value="Asia/Shanghai">Shanghai</option>
                            <option value="Australia/Sydney">Sydney</option>
                        </select>
                        <button id="apply-timezone" class="control-btn">APPLY</button>
                        <button id="reset-timezone" class="control-btn">LOCAL</button>
                    </div>
                    <div class="current-timezone" id="current-timezone">Local Time</div>
                </div>
            </div>
        </div>

        <!-- 3. Terminal Container -->
        <div id="terminal-container" class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="btn close"></span>
                    <span class="btn minimize"></span>
                    <span class="btn maximize"></span>
                </div>
                <div class="terminal-title">analog-clock@terminal:~$</div>
                <div class="header-controls">
                    <a href="../index.html" class="back-btn">‚Üê Back</a>
                    <button type="button" class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
            </div>
            
            <div class="terminal-body">
                <div class="terminal-output">
                    <!-- Terminal content will be injected here -->
                </div>
            </div>
            
            <div class="terminal-footer">
                <div class="status-bar">
                    <span class="status-item">üìÅ ~/analog-clock</span>
                    <span class="status-item">üï∞Ô∏è v2.0.0</span>
                    <span class="status-item" id="currentTime"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="../theme.js"></script>
    <script src="../terminal-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
