<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Terminal</title>
    <meta name="description" content="Generate QR codes instantly with retro terminal interface">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <!-- 1. App Description -->
        <div id="app-description" class="app-description">
            <h1>QR Code Generator</h1>
            <p>
                Generate QR codes for text, URLs, or any data.
            </p>
        </div>

        <!-- 2. App Container (QR Generator UI) -->
        <div id="app-container" class="app-visual">
            <div class="qr-container">
                <div class="input-section">
                    <input type="text" id="input" placeholder="Enter text, URL, or data to encode...">
                    <button id="qr-code">GENERATE QR CODE</button>
                </div>
                <div class="output-section">
                    <span id="loading"></span>
                    <div class="qr-result">
                        <img id="code-img" src="" alt="Generated QR Code">
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. Terminal Container -->
        <div id="terminal-container" class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="btn close"></span>
                    <span class="btn minimize"></span>
                    <span class="btn maximize"></span>
                </div>
                <div class="terminal-title">qr-generator@terminal:~$</div>
                <div class="header-controls">
                    <a href="../index.html" class="back-btn">‚Üê Back</a>
                    <button type="button" class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
            </div>
            
            <div class="terminal-body">
                <div class="terminal-output">
                    <!-- Terminal content will be injected here -->
                </div>
            </div>
            
            <div class="terminal-footer">
                <div class="status-bar">
                    <span class="status-item">üìÅ ~/qr-generator</span>
                    <span class="status-item">üì± v3.0.0</span>
                    <span class="status-item" id="currentTime"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../theme.js"></script>
    <script src="../terminal-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
