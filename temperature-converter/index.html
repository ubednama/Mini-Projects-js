<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter - Terminal</title>
    <meta name="description" content="Temperature converter with retro terminal interface">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <!-- 1. App Description -->
        <div id="app-description" class="app-description">
            <h1>Temperature Converter</h1>
            <p>
                Convert between Celsius, Fahrenheit, and Kelvin.
            </p>
        </div>

        <!-- 2. App Container (Converter UI) -->
        <div id="app-container" class="app-visual">
            <div class="app-container">
                <div class="compact-form">
                    <div class="input-row">
                        <label class="form-label">Temperature:</label>
                        <input type="number" id="temperature-input" class="form-input" value="0" step="any">
                    </div>
                    
                    <div class="selector-row">
                        <div class="form-group">
                            <label class="form-label">From:</label>
                            <select id="from-unit" class="form-select">
                                <option value="celsius" selected>Â°C</option>
                                <option value="fahrenheit">Â°F</option>
                                <option value="kelvin">K</option>
                            </select>
                        </div>
                        
                        <button id="swap-units" class="terminal-btn swap-btn" title="Swap units">â‡„</button>
                        
                        <div class="form-group">
                            <label class="form-label">To:</label>
                            <select id="to-unit" class="form-select">
                                <option value="celsius">Â°C</option>
                                <option value="fahrenheit" selected>Â°F</option>
                                <option value="kelvin">K</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="result-row">
                        <div class="result-display" id="result-display">
                            <span class="result-value">32</span>
                            <span class="result-unit">Â°F</span>
                        </div>
                    </div>
                    
                    <div class="formula-row">
                        <span class="formula-text" id="conversion-formula">Formula: Â°F = (Â°C Ã— 9/5) + 32</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. Terminal Container -->
        <div id="terminal-container" class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="btn close"></span>
                    <span class="btn minimize"></span>
                    <span class="btn maximize"></span>
                </div>
                <div class="terminal-title">temperature-converter@terminal:~$</div>
                <div class="header-controls">
                    <a href="../index.html" class="back-btn">â† Back</a>
                    <button type="button" class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <span class="theme-icon">ğŸŒ™</span>
                    </button>
                </div>
            </div>
            
            <div class="terminal-body">
                <div class="terminal-output">
                    <!-- Terminal content will be injected here -->
                </div>
            </div>
            
            <div class="terminal-footer">
                <div class="status-bar">
                    <span class="status-item">ğŸ“ ~/temperature-converter</span>
                    <span class="status-item">ğŸŒ¡ï¸ v2.0.0</span>
                    <span class="status-item" id="currentTime"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="../theme.js"></script>
    <script src="../terminal-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
