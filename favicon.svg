<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal window background -->
  <rect x="2" y="2" width="28" height="28" rx="3" ry="3" fill="#000000" stroke="#333333" stroke-width="1"/>
  
  <!-- Terminal header -->
  <rect x="2" y="2" width="28" height="7" rx="3" ry="3" fill="#1a1a1a"/>
  <rect x="2" y="6" width="28" height="3" fill="#1a1a1a"/>
  
  <!-- Terminal buttons -->
  <circle cx="6" cy="5.5" r="1.5" fill="#ff5f56"/>
  <circle cx="10" cy="5.5" r="1.5" fill="#ffbd2e"/>
  <circle cx="14" cy="5.5" r="1.5" fill="#27ca3f"/>
  
  <!-- Terminal content area -->
  <rect x="3" y="10" width="26" height="19" fill="#000000"/>
  
  <!-- Terminal prompt and cursor -->
  <text x="4" y="16" font-family="monospace" font-size="6" fill="#00ff00">$</text>
  <rect x="7" y="13" width="1" height="4" fill="#00ff00"/>
  
  <!-- Some code-like elements -->
  <rect x="10" y="14.5" width="8" height="1" fill="#00ff00" opacity="0.7"/>
  <rect x="4" y="20" width="6" height="1" fill="#00ff00" opacity="0.5"/>
  <rect x="12" y="20" width="4" height="1" fill="#00ff00" opacity="0.5"/>
  <rect x="4" y="23" width="10" height="1" fill="#00ff00" opacity="0.3"/>
</svg>
