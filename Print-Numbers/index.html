<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Number</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" name="" id="input" placeholder="Enter Number">
            <button>Print</button>
        </div>

        <div class="sort">
            Choose Sort:
            <div>
                <div>
                    <label for="ascending">Ascending</label>
                    <input type="radio" id="ascending" name="order" checked>
                </div>
                <div>
                    <label for="descending">Descending</label>
                    <input type="radio" id="descending" name="order" >
                </div>
            </div>
        </div>
        
        <div class="print">
            <div class="rows">
                <div class="row"></div>
                <div class="row"></div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
