<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Game</title>
    <meta name="description" content="Draw and check circles overlap" />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="game-body fullscreen-game">
    <!-- Back Button - Interactive -->
    <a href="../index.html" class="top-right-back interactive">← Back</a>

    <!-- Overlay Content (Title/Desc) - Clickable for game (pointer-events: none removed via JS logic or CSS?) 
         User said: "even clickin on title will create a circle". 
         So these elements should NOT block clicks. 
         We can achieve this by making them pointer-events: none; 
         OR by letting the click bubble up and handling it in JS. 
         Using pointer-events: none is easiest for the Title, 
         but we need to make sure text selection doesn't get annoying.
         Actually, if we put the listener on the BODY, the click on H1 will bubble to BODY.
    -->
    <div class="game-overlay-content">
      <header class="game-header">
        <h1 class="game-title">Circle Game</h1>
        <p class="game-desc">Draw a perfect circle.</p>
      </header>

      <div class="result-container" id="result-container">
        <!-- Results will appear here -->
      </div>

      <div class="instruction-overlay" id="instruction-overlay">
        Click anywhere to place Circle 1
      </div>
    </div>

    <!-- Container for circles - essentially the body, but maybe a wrapper ensures z-indexing? 
         We can just append to body. -->

    <!-- Footer - Interactive -->
    <footer class="global-footer interactive">
      Built with ❤️ by
      <a href="https://ubednama.com" target="_blank">ubednama</a>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
