<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <meta name="description" content="Real-time weather information" />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="game-body">
    <!-- Back Button -->
    <a href="../index.html" class="top-right-back">← Back</a>

    <main class="center-container">
      <header class="app-header">
        <h1 class="app-title">Weather App</h1>
        <p class="app-desc">Get real-time weather information.</p>
      </header>

      <div class="weather-app-container">
        <div class="input-section">
          <input
            type="text"
            id="cityInput"
            placeholder="Enter City Name..."
            autocomplete="off"
          />
          <button id="btn" class="btn-primary">Search</button>
        </div>

        <div class="weather-output">
          <div class="loading hide">
            <div class="spinner"></div>
          </div>

          <div class="weather-box hide">
            <div class="icon"></div>
            <!-- Image injected here via JS -->
            <div class="weather-info">
              <div class="temperature"></div>
              <div class="weather-location"></div>
              <div class="description"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="toast-container" class="toast-container"></div>

      <!-- Footer -->
      <footer class="global-footer">
        Built with ❤️ by
        <a href="https://ubednama.com" target="_blank">ubednama</a>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
