<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <meta name="description" content="Generate QR codes instantly" />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="game-body">
    <!-- Back Button -->
    <a href="../index.html" class="top-right-back">← Back</a>

    <main class="center-container">
      <header class="app-header">
        <h1 class="app-title">QR Code Generator</h1>
        <p class="app-desc">Generate QR codes for text, URLs, or any data.</p>
      </header>

      <div class="qr-app-container">
        <div class="input-section">
          <input
            type="text"
            id="input"
            placeholder="Enter text or URL..."
            autocomplete="off"
          />
          <button id="qr-code" class="btn-primary">Generate QR Code</button>
        </div>

        <div class="output-section">
          <div id="loading" class="spinner"></div>
          <div class="qr-result">
            <img id="code-img" src="" alt="Generated QR Code" />
          </div>
        </div>
      </div>

      <div id="toast-container" class="toast-container"></div>

      <!-- Footer -->
      <footer class="global-footer">
        Built with ❤️ by
        <a href="https://ubednama.com" target="_blank">ubednama</a>
      </footer>
    </main>

    <script src="../theme.js"></script>
    <script src="script.js"></script>
  </body>
</html>
