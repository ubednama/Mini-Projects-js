<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breaking Bad Quotes</title>
    <meta name="description" content="Random quotes from Breaking Bad" />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="game-body">
    <!-- Back Button -->
    <a href="../index.html" class="top-right-back">← Back</a>

    <main class="center-container">
      <!-- Header -->
      <header class="app-header">
        <h1 class="app-title">Breaking Bad Quotes</h1>
        <p class="app-desc">I am the one who quotes.</p>
      </header>

      <div class="quotes-app-container">
        <div id="quote-container" class="quote-box">
          <p id="quote">Loading...</p>
          <p id="author"></p>
        </div>

        <button id="new-quote-btn" class="btn-primary">Get New Quote</button>
      </div>

      <!-- Error Toast Container -->
      <div id="toast-container" class="toast-container"></div>

      <!-- Footer -->
      <footer class="footer">
        Built with ❤️ by
        <a href="https://github.com/ubednama" target="_blank">ubednama</a>
      </footer>
    </main>

    <script src="quotes.js"></script>
  </body>
</html>
