<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Terminal</title>
    <meta name="description" content="Generate QR codes instantly with retro terminal interface">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn close"></span>
                <span class="btn minimize"></span>
                <span class="btn maximize"></span>
            </div>
            <div class="terminal-title">qr-generator@terminal:~$</div>
            <div class="header-controls">
                <button class="back-btn" onclick="window.location.href='../index.html'">← Back</button>
                <button class="theme-toggle" id="theme-toggle">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </div>
        
        <div class="terminal-body">
            <div class="terminal-output">
                <div class="line">
                    <span class="prompt">user@qr-generator:~$</span> <span class="command">./qr-gen --instant</span>
                </div>
                <div class="line output">QR Code Generator v3.0 initialized...</div>
                <div class="line output">High-resolution output enabled ✓</div>
                <div class="line"></div>
                
                <div class="qr-container">
                    <div class="input-section">
                        <input type="text" id="input" placeholder="Enter text, URL, or data to encode...">
                        <button id="qr-code">GENERATE QR CODE</button>
                    </div>
                    <div class="output-section">
                        <span id="loading"></span>
                        <div class="qr-result">
                            <img id="code-img" src="" alt="Generated QR Code">
                        </div>
                    </div>
                </div>
                
                <div class="line"></div>
                <div class="line">
                    <span class="prompt">user@qr-generator:~$</span> <span class="cursor">_</span>
                </div>
            </div>
        </div>
        
        <div class="terminal-footer">
            <div class="status-bar">
                <span class="status-item">📱 Instant generation</span>
                <span class="status-item">🔗 URL & text support</span>
                <span class="status-item">Made with ❤️ by <a href="https://github.com/ubednama" class="footer-link">ubednama</a></span>
                <span class="status-item" id="currentTime"></span>
            </div>
        </div>
    </div>
    
    <script src="../theme.js"></script>
    <script src="../terminal-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
