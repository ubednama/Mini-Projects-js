<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Numbers - Terminal</title>
    <meta name="description" content="Number printing utility with retro terminal interface">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn close"></span>
                <span class="btn minimize"></span>
                <span class="btn maximize"></span>
            </div>
            <div class="terminal-title">print-numbers@terminal:~$</div>
            <div class="header-controls">
                <button class="back-btn" onclick="window.location.href='../index.html'">â† Back</button>
                <button class="theme-toggle" id="theme-toggle">
                    <span class="theme-icon">ğŸŒ™</span>
                </button>
            </div>
        </div>
        
        <div class="terminal-body">
            <div class="terminal-output">
                <div class="line">
                    <span class="prompt">user@print-numbers:~$</span> <span class="command">./print --sort --display</span>
                </div>
                <div class="line output">Number Printer v1.0 initialized...</div>
                <div class="line output">Sorting algorithms ready âœ“</div>
                <div class="line"></div>
            </div>
            
            <div class="container">
                <div class="input">
                    <input type="text" name="" id="input" placeholder="Enter Number">
                    <button>Print</button>
                </div>

                <div class="sort">
                    Choose Sort:
                    <div>
                        <div>
                            <label for="ascending">Ascending</label>
                            <input type="radio" id="ascending" name="order" checked>
                        </div>
                        <div>
                            <label for="descending">Descending</label>
                            <input type="radio" id="descending" name="order" >
                        </div>
                    </div>
                </div>
                
                <div class="print">
                    <div class="rows">
                        <div class="row"></div>
                        <div class="row"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="terminal-footer">
            <div class="status-bar">
                <span class="status-item">ğŸ”¢ Number printing</span>
                <span class="status-item">ğŸ“Š Sorting support</span>
                <span class="status-item">Made with â¤ï¸ by <a href="https://github.com/ubednama" class="footer-link">ubednama</a></span>
                <span class="status-item" id="currentTime"></span>
            </div>
        </div>
    </div>
    
    <script src="../theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
