<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch - Terminal</title>
    <meta name="description" content="Precision stopwatch with lap timing in retro terminal interface">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <button type="button" class="btn-close" title="Close Terminal"></button>
                <button type="button" class="btn-minimize" title="Minimize Terminal"></button>
                <button type="button" class="btn-maximize" title="Maximize Terminal"></button>
            </div>
            <div class="terminal-title">stopwatch@terminal:~$</div>
            <div class="header-controls">
                <button type="button" class="back-btn" onclick="window.location.href='../index.html'">‚Üê Back</button>
                <button type="button" class="theme-toggle" id="theme-toggle">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </div>
        
        <div class="terminal-body">
            <div class="terminal-output">
                <div class="output-line">
                    <span class="prompt">user@stopwatch:~$</span> <span class="command">./timer --precision-mode</span>
                </div>
                <div class="output-line success">Stopwatch v2.1 initialized...</div>
                <div class="output-line success">High-precision timing enabled ‚úì</div>
                <div class="output-line success">Lap recording system ready ‚úì</div>
                <div class="output-line"></div>
                
                <div class="stopwatch-container">
                    <div class="stopwatch-display">
                        <div class="time-display" id="timeDisplay">
                            <span class="minutes">00</span>:
                            <span class="seconds">00</span>.
                            <span class="milliseconds">00</span>
                        </div>
                    </div>

                    <div class="controls">
                        <button id="startBtn" class="control-btn start-btn">START</button>
                        <button id="pauseBtn" class="control-btn pause-btn" disabled>PAUSE</button>
                        <button id="resetBtn" class="control-btn reset-btn">RESET</button>
                        <button id="lapBtn" class="control-btn lap-btn" disabled>LAP</button>
                    </div>

                    <div class="laps-section">
                        <h3>LAP TIMES</h3>
                        <div class="laps-container" id="lapsContainer">
                            <div class="no-laps">No lap times recorded</div>
                        </div>
                    </div>
                </div>
                
                <div class="line">
                    <span class="prompt">user@stopwatch:~$</span> <span class="cursor">_</span>
                </div>
            </div>
        </div>
        
        <div class="terminal-footer">
            <div class="status-bar">
                <span class="status-item">‚è±Ô∏è Precision timing</span>
                <span class="status-item">üìä Lap recording</span>
                <span class="status-item">Made with ‚ù§Ô∏è by <a href="https://github.com/ubednama" class="footer-link">ubednama</a></span>
                <span class="status-item" id="currentTime"></span>
            </div>
        </div>
    </div>

    <script src="../theme.js"></script>
    <script src="../terminal-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
